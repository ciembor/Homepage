        /* center my image vertically */

        jQuery.fn.vertical_center = function(bar_height) {
          if ($(window).height() > this.height() + bar_height * 2)
            this.css('padding-top', ($(window).height() - this.height()) / 2);
          else
            this.css('padding-top', bar_height);
          return this;
        }

        $('#vertical-center').vertical_center(40);

        $(window).bind('resize', function() {
          $('#vertical-center').vertical_center(40);
        });
        
      });
    </script>
